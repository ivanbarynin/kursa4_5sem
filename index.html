<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR Hit Test Comparison</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="start-ar" disabled>Start AR Session</button>

    <div id="stats">
        <h3>Device Info</h3>
        <p id="device"></p>

        <h3>Hit Test Data</h3>
        <p>Frame Count: <span id="frameCount">0</span></p>
        <p>Success Rate: <span id="hitSuccess">0%</span></p>
        <p>Avg Response Time: <span id="avgLatency">0 ms</span></p>
    </div>

    <script type="module">
        import { detectDevice } from "./src/utils/deviceDetection.js";
        import { logStats, initStats, updateStatsUI } from "./src/utils/statsLogger.js";
        import { initXR } from "./src/xr/xrSetup.js";

        const startBtn = document.getElementById("start-ar");

        // Detect device and show type
        const deviceInfo = detectDevice();
        document.getElementById("device").innerText = `${deviceInfo.name} (${deviceInfo.platform})`;

        initStats();

        if (navigator.xr) {
            navigator.xr.isSessionSupported("immersive-ar").then((supported) => {
                if (supported) startBtn.disabled = false;
            });
        }

        startBtn.addEventListener("click", async () => {
            const session = await initXR(logStats, updateStatsUI);
            console.log("WebXR session started:", session);
        });
    </script>
</body>
</html>
